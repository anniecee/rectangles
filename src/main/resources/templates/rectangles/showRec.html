<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Rectangle Details</h1>

                <div th:style="'width:'+${rec.width}+'px;
                    height:'+${rec.height}+'px;
                    background: #'+${rec.color}+';
                    display: flex;
                    justify-content:center;
                    align-items: center;'" 
                    th:text="${rec.name}">
                </div> <br>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table">
                            <tr>
                                <form th:action="${rec.rid} + @{/updatename}" method="post">
                                    <th>Name</th>
                                    <td th:text="${rec.name}"></td>
                                    <td><input type="text" id="name" name="name" class="form-control form-control-sm" 
                                        placeholder="New name"></td>
                                    <td>
                                        <div class="d-flex justify-content-end">
                                            <input class="btn btn-primary" type="submit" value="Edit"></input>
                                        </div>
                                    </td>
                                </form>
                            </tr>
                            <tr>
                                <form th:action="${rec.rid} + @{/updatecolor}" method="post">
                                    <th>Color</th>
                                    <td th:text="${rec.color}"></td>
                                    <td><input type="text" id="color" name="color" class="form-control form-control-sm" 
                                        placeholder="New color"></td>
                                    <td>
                                        <div class="d-flex justify-content-end">
                                            <input class="btn btn-primary" type="submit" value="Edit"></input>
                                        </div>
                                    </td>
                                </form>
                            </tr>
                            <tr>
                                <form th:action="${rec.rid} + @{/updatewidth}" method="post">
                                    <th>Width</th>
                                    <td th:text="${rec.width}"></td>
                                    <td><input type="text" id="width" name="width" class="form-control form-control-sm" 
                                        placeholder="New width"></td>
                                    <td>
                                        <div class="d-flex justify-content-end">
                                            <input class="btn btn-primary" type="submit" value="Edit"></input>
                                        </div>
                                    </td>
                                </form>
                            </tr>
                            <tr>
                                <form th:action="${rec.rid} + @{/updateheight}" method="post">
                                    <th>Height</th>
                                    <td th:text="${rec.height}"></td>
                                    <td><input type="text" id="height" name="height" class="form-control form-control-sm" 
                                        placeholder="New height"></td>
                                    <td>
                                        <div class="d-flex justify-content-end">
                                            <input class="btn btn-primary" type="submit" value="Edit"></input>
                                        </div>
                                    </td>
                                </form>
                            </tr>
                    </table>
                </div>

                <!-- Home button -->
                <div class="d-flex justify-content-center">
                    <a href="/rectangles/view">
                        <button type="button" class="btn btn-primary">HOME</button>
                    </a>
                </div>    

            </div>
        </div>
    </div>
</body>
</html>
