<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
			<div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">RECTANGLES</h1>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Color</th>
                            <th> </th>
                            </tr>
                            <tr th:each="rectangle:${recs}">
                                <td th:text="${rectangle.rid}"></td>
                                <td><a th:href="@{view/} + ${rectangle.rid}" th:text="${rectangle.name}"></a></td>
                                <td th:text="${rectangle.color}"></td>
                                <td><a href="url">DELETE</a></td>
                            </tr>
                        </thead>
                    </table>
                </div>

                <!-- Add new button -->
                <a href="../add.html">
                    <button type="button" class="btn btn-primary">ADD NEW</button>
                </a>
                
            </div>
        </div>
    </div>
    
      
</body>
</html>
